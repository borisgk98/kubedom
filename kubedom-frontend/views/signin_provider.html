<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Signin</title>
    <link href="/stylesheets/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="/stylesheets/signin.css" rel="stylesheet">
    <script src="/js/jquery.min.js"></script>
    <script src="/js/bootstrap.js"></script>
    <script src="/js/bootstrap-notify.js"></script>
    <script src="/js/app.js"></script>
</head>
<body class="text-center">
<form class="form-sign" onsubmit="return false">
    <img class="mb-4" src="/img/kubernetes.png" alt="" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal">Авторизация</h1>
    <label for="provider_login" class="sr-only">Логин</label>
    <input type="text" id="provider_login" class="form-control" placeholder="Логин" required autofocus>
    <label for="provider_password" class="sr-only">Пароль</label>
    <input type="password" id="provider_password" class="form-control" placeholder="Пароль" required>
    <div class="checkbox mb-3">
        <label>
            <input type="checkbox" value="remember-me"> Запомнить
        </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" onclick="signin_provider()">Войти</button>
    <p class="mt-2 mb-2 text-muted">Еще не зарегистрированны? <a href="/provider/register">Зарегестироваться</a></p>
    <p class="mt-3 mb-3 text-muted">&copy; 2021</p>
</form>
</body>
